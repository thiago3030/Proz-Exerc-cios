<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queda de Preço de Processadores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Queda de Preço de Processadores</h1>

    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Preço Anterior</th>
                <th>Preço Atual</th>
                <th>Percentual de Queda</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Intel</td>
                <td>Core i5-10XXX</td>
                <td>R$ 1200,00</td>
                <td>R$ 950,00</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>AMD</td>
                <td>Ryzen 7 5800X</td>
                <td>R$ 1500,00</td>
                <td>R$ 1200,00</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>M1</td>
                <td>R$ 2000,00</td>
                <td>R$ 1800,00</td>
                <td>10%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
