<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Loja de Roupas</title>
</head>
<body>

  <header>
    <h1>Loja de Roupas</h1>
  </header>

  <section id="products">
    <!-- Aqui você pode adicionar seus produtos -->
    <div class="product">
      <img src="img/roupa 1.webp" alt="Descrição do Produto 1">
      <h2>camisa 1</h2>
      <p>Camisetas Básicas Brasa E Gota Pica-Pau Bordado</p>
      <button onclick="adicionarAoCarrinho(1)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
      <img src="img/roupa 2.webp" alt="Descrição do Produto 2">
      <h2>Camisa 2</h2>
      <p>Camiseta Pica-Pau Cerveja</p>
      <button onclick="adicionarAoCarrinho(2)">Adicionar ao Carrinho</button>
    </div>
    <!-- Adicione mais produtos conforme necessário -->
  </section>

  <aside id="cart">
    <h2>Carrinho</h2>
    <ul id="cart-items">
      <!-- Aqui serão exibidos os itens do carrinho -->
    </ul>
  </aside>

  <script src="script.js"></script>
</body>
</html>
